<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!--<link rel="stylesheet" href="bootstrap.css" />-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style2.css" />
    <title>ORINOCO</title>
  </head>

  <body>
    <!--Header-->
    <div class="entete">
      <div class="container">
        <div class="row">
          <nav class="col navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="index.html">
              <img
                src="images/logo.png"
                width="50"
                height="50"
                alt="Info Logo"
              />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarContent" class="collapse navbar-collapse">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Accueil</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="articles.html">Nos Articles</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="mailto:contact@orinoco.com"
                    >Contactez-Nous</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="finaliser.html">
                    <div class="panier">
                      <img src="Images/panier1.png" alt="panier" />
                      <span id="nbArticle"></span></div
                  ></a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </div>

    <form action="">
      <div class="row">
        <div class="col-12 col-lg-8" style="margin: auto">
          <div class="card mb-4 mb-lg-0 border-light shadow-sm">
            <div id="imgArticle" class="card-img-top"></div>
            <div class="card-body">
              <h2>Résumé de votre commande</h2>
              <p id="afficheCommande" class="card-text"></p>
              <div class="col-12 col-lg-8" style="margin: auto">
                <div class="card mb-4 mb-lg-0 border-light shadow-sm">
                  <div id="imgArticle" class="card-img-top"></div>
                  <div class="card-body">
                    <span
                      >Nombre Article : <span id="totalArticle"></span
                    ></span>
                    <br />
                    <span
                      >Montant Total : <span id="montantTotal"></span>€</span
                    >
                    <br /><span>aparait : <span id="verification"></span></span>
                  </div>
                </div>
              </div>
              <a id="monBoutton" href="#" class="btn btn-danger"
                >Vider le Panier</a
              >
            </div>
          </div>
        </div>
      </div>
    </form>

    <!--Contenu du panier-->
    <main class="p-4">
      <section class="p-4">
        <h2>Votre panier:</h2>
        <div id="section"></div>
        <button type="button" class="btn btn-color"></button>
      </section>

      <!--Formulaire de validation-->
      <section class="formulaire">
        <form id="form">
          <h2>Validez votre commande:</h2>
          <div class="form-group">
            <label for="prenom">Votre prenom</label>
            <input
              type="text"
              required
              pattern="[A-Za-z]{2,}"
              class="form-control"
              id="clientPrenom"
            />
          </div>
          <div class="form-group">
            <label for="nom">Votre nom</label>
            <input
              type="text"
              required
              pattern="[A-Za-z]{2,}"
              class="form-control"
              id="clientNom"
            />
          </div>
          <div class="form-group">
            <label for="adresse">Votre adresse</label>
            <input
              type="text"
              required
              class="form-control"
              id="clientAdresse"
            />
          </div>
          <div class="form-group">
            <label for="ville">Votre ville</label>
            <input
              type="text"
              required
              pattern="[A-Za-z]{2,}"
              class="form-control"
              id="clientVille"
            />
          </div>
          <div class="form-group">
            <label for="email">Votre email</label>
            <input
              type="email"
              required
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
              class="form-control"
              placeholder="nom@exemple.com"
              id="clientEmail"
            />
          </div>
          <a disabled id="validBtn" type="submit" class="btn btn-primary">
            Je valide
          </a>
        </form>
      </section>
    </main>
    <script type="text/javascript" src="finaliser.js" defer></script>
  </body>
</html>
